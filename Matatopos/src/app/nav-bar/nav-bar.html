<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile && sidenavOpened"
    [class.halloween]="modoHalloween"
    (backdropClick)="drawer.close()"
  >
    <mat-toolbar color="primary" class="sidenav-header">
      Men√∫
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/circulo" (click)="closeIfMobile(drawer)">Animaci√≥n</a>
      <a mat-list-item routerLink="/carrera" (click)="closeIfMobile(drawer)">Carrera</a>
      <a mat-list-item routerLink="/lista-personajes" (click)="closeIfMobile(drawer)">Lista de Futbolistas</a>
      <a mat-list-item routerLink="/matatopos" (click)="closeIfMobile(drawer)">Matatopos</a>
      <a mat-list-item routerLink="/contador" (click)="closeIfMobile(drawer)">Sem√°foro</a>
      <a mat-list-item routerLink="/tablero" (click)="closeIfMobile(drawer)">Tablero Kanban</a>
      <a *ngIf="modoHalloween" mat-list-item routerLink="/formulario-registro" (click)="closeIfMobile(drawer)">No te lo pierdas</a>
    </mat-nav-list>

    <div class="toggle-container">
          <mat-slide-toggle [(ngModel)]="modoHalloween" (ngModelChange)="toggleHalloween()">
                ü¶á Mood Halloween
        </mat-slide-toggle>
    </div>


  </mat-sidenav>

  <mat-sidenav-content [class.halloween-content]="modoHalloween">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
            <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <div class="contenido">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
